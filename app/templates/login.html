{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rodion's Tavern @ Login</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Bootswatch 5 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.2/lumen/bootstrap.min.css"
        integrity="sha512-nx2wd0m/5Br3KMGzI5AXfuRdhaypm/NbyByr6B/rT1TXp9RGRBoedeoD98kIhTt7IO65zEzc79DZ7Si0cXdrmQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'img/others/ale.png' %}" type="image/x-icon">
</head>

<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card text-white bg-primary" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <div class="mb-md-4 mt-md-2">

                                <h2 class="fw-bold mb-2">Login</h2>
                                <span class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-whitetext-decoration-none">
                                    <img src="/static/img/others/ale.png" class="bi d-block mx-auto mb-1" alt="App Logo" width="50" height="50">
                                </span>

                                <div class="form-group mt-3 text-primary">
                                    <form method="POST">
                                        {% csrf_token %}
                                        <div class="form-floating mb-3">
                                            <input name="username" class="form-control text-primary" id="floatingInput" type="text" placeholder="Username" autofocus required autocomplete="off">
                                            <label class="text-primary" for="floatingInput">Username</label>
                                        </div>
                                        <div class="form-floating">
                                            <input name="password" class="form-control text-primary" type="password" id="floatingPassword" placeholder="Password" required>
                                            <label class="text-primary" for="floatingPassword">Password</label>
                                        </div>
                                        <div>
                                            <button type="submit" class="btn btn-light form-label mt-4">Login</button>
                                        </div>

                                        <div class="div">
                                            {% if messages %}
                                              {% for message in messages %}
                                              
                                                {% if message.tags == 'error' %}
                                                  <div class="alert alert-dismissible alert-danger">
                                                    <strong>{{ message }}</strong>
                                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                                  </div>
                                                
                                                {% else %}
                                                
                                                  <div class="alert alert-dismissible alert-{{ message.tags }}">
                                                    <strong>{{ message }}</strong>
                                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                                  </div>
                                                  
                                                {% endif %}
                                                
                                              {% endfor %}
                                            {% endif %}
                                          </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
